<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 觸發按鈕 -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
    登入 / 註冊
</button>

<!-- Modal 結構 -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">登入或註冊</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>為確保你的資訊安全，請進行手機驗證。</p>
                <div class="input-group mb-3">
                    <select class="form-select" style="max-width: 100px;">
                        <option value="+886" selected>+886</option>
                        <!-- 可加入其他國碼 -->
                    </select>
                    <input type="text" class="form-control" placeholder="手機號碼">
                </div>
                <button class="btn btn-secondary w-100">發送驗證碼</button>
                <small class="d-block text-center mt-3">
                    驗證後即代表同意 <a href="#" class="text-decoration-none">隱私權條款</a>
                </small>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
